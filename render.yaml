databases:
  - name: searchbox-instance
    databaseName: searchbox_db
    user: searchbox_user
    plan: free 

services:
  - type: web
    name: searchbox-backend
    runtime: ruby
    plan: free 
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server" 
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: searchbox-instance
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync:false:- key: WEB_CONCURRENCY
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: 2

